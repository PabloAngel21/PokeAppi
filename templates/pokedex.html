<!DOCTYPE html>
<html lang="es" ng-app="Pokemon">
	<head>
		<!--conectar css y libreria jquery y bootstrap-->
		<link rel="stylesheet" type="text/css" href="../css/style2.css">
		<script type="text/javascript" src="../libs/jquery/jquery.js"></script>
		<meta charset="utf-8">
		<title>Pokedex</title>
		<link rel="stylesheet" type="text/css" href="../libs/boot/css/bootstrap.css">
	</head>
	<body ng-controller="ListadoPokemon">	
		<center>
			<div class="container cont1">
				<div class="row">
					<div class="col-md-12 ii"><br>
						<img src="../img/poo.png" class="img-fluid"><img src="../img/pogif.gif">
					</div>
				</div> 	
				<div class="row">
					<div class="col-md-4 " ng-repeat="P in Lista">
						<div class="pokei"><img  src="{{P. data.sprites.front_default}}" class="img-fluid" width="350px"></div>
						<div class="pokena" width="100%">{{P.data.name}}</div>
					</div>
				</div>
			</div>
				
		</center>
		
		<!--Librerias Angular y bootstrap-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../libs/angular/angular.js"></script>
		<script type="text/javascript" src="../libs/boot/js/bootstrap.js"></script>
	</body>

</html>
